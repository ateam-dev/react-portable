name: Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: ğŸ§ªTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup dependencies
        uses: ./.github/actions/setup-dependencies

      - name: ğŸ‘®Code check
        run: yarn typecheck

      - name: ğŸ§ªRun Tests
        run: yarn test:coverage

      - name: ğŸ“Report coverage (gateway)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          working-directory: ./packages/gateway
          flags: gateway

      - name: ğŸ“Report coverage (client)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          working-directory: ./packages/client
          flags: client

# TODO: core test
#      - name: ğŸ“Report coverage (core)
#        uses: codecov/codecov-action@v3
#        with:
#          token: ${{ secrets.CODECOV_TOKEN }}
#          working-directory: ./packages/core
#          flags: core

  build:
    name: ğŸ—Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup dependencies
        uses: ./.github/actions/setup-dependencies

      - name: ğŸ— Build
        run: yarn build

  publish:
    name: ğŸ“¦Release PR or ğŸš€Publish
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup dependencies
        uses: ./.github/actions/setup-dependencies

      - name: ğŸ“¦Create Release Pull Request or ğŸš€Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-doc:
    name: ğŸ“˜Deploy Documents
    needs: publish
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup dependencies
        uses: ../.github/actions/setup-dependencies

      - name: ğŸ—Build
        run: yarn docs:build
      - uses: actions/configure-pages@v2
      - uses: actions/upload-pages-artifact@v1
        with:
          path: pages/.vitepress/dist

      - name: ğŸš€Deploy
        id: deployment
        uses: actions/deploy-pages@v1